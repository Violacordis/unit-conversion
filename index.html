<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <title>Unit conversion</title>
</head>
<body>
    <div class="unit-conversion">
        <div class="container">

            <div class="main">
                <h2>Metric/imperial unit conversion</h2>
                <p id="count" onclick="inputNum()">0</p>

            </div>
            <div class="result">
                <h3>Result</h3>
                <div class="mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p><span id="numInput">0</span> kilos = <span id="kilo-pound"> 0.000</span> pounds  |  <span id="numInput1">0</span> pounds = <span id="pound-kilo"> 0.000</span> kilos </p>
                </div>
                <div class="vol">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p><span id="numInput2">0</span> liters = <span id="liter-gallon"> 0.000</span> gallons  |  <span id="numInput3">0</span> gallons = <span id="gallon-liter"> 0.000</span> liters </p>
                </div>
                <div class="length">
                    <h4>Lengths (Meter/Feet)</h4>
                    <p><span id="numInput4">0</span> meters = <span id="meter-feet"> 0.000</span> feet  |  <span id="numInput5">0</span> feet = <span id="feet-meter"> 0.000</span> meters </p>
                </div>

            
            </div>

        </div>

    </div>

    <script src="index.js"></script>


    
</body>
</html>
